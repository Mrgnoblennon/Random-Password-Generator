<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>



        <div class="form">
          <div class="card-extra">

            <!-- adding label and input elements to allow the user to choose the length of a password between 1-30 characters long,
            also gave an id of passwordLength to allow JS to getElementById. Default value/placeholder is 12-->
            
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" name="length" min="1" max="30" value="12"><br>

            <!-- adding more labels and inputs to allow the user to select options to include lowercase (default/checked/), uppercase, numbers and symbols -->
            <label for="lowercase">Lowercase letters:</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked><br>

            <label for="uppercase">Uppercase letters:</label>
            <input type="checkbox" id="uppercase" name="uppercase"><br>

            <label for="numbers">Numbers:</label>
            <input type="checkbox" id="numbers" name="numbers"><br>

            <label for="symbols">Symbols:</label>
            <input type="checkbox" id="symbols" name="symbols"><br><br>
            
          </div>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
